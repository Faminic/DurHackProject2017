<!DOCTYPE html>
<html>
<body>


<div id="googleMap" style="width:100%;height:400px;"></div>

<script>

var map = new google.maps.Map();
function buttonPress() {
	var lat = parseFloat(document.getElementById("flat").value);
	var lng = parseFloat(document.getElementById("flng").value);
	alert(lng);

	
	addMarker(lat, lng);
}

function main() {
	var mapProp = {
		center: new google.maps.LatLng(54.77,-1.577),
		zoom:13,
	};
	map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
};

function addMarker(lat, lng) {	
	
	var marker1 = new google.maps.Marker({
		position: {lat: lat, lng: lng},
		map: map,
		title: "Test"
	});
};
function loadDoc() {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
			document.getElementById("test").innerHTML=this.responseText;
            addMarker(parseFloat(this.responseText.split(" ")[0]),parseFloat(this.responseText.split(" ")[1]));
       }
    };
    xhttp.open("POST", "ajaxphp.php", true);
	xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    xhttp.send("id="+document.getElementById("flat").value);
}
</script>

<form type="text" id="frm1" >
<input id="flat"><br>
</form>
<p id="test">click refresh to see the coordinates!</p>

<button type="button" onclick="loadDoc()">refresh</button>



<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBej7vrT8gwwPc6ldYZRR-4zdU3it-gxM&callback=main"></script>


</body>
</html>
