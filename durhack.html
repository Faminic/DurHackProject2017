<!DOCTYPE html>
<html>
<body>

<h1>My First Google Map</h1>

<div id="googleMap" style="width:100%;height:400px;"></div>

<script>
function myMap() {

var myLatLng = {lat: 54.77, lng: -1.577};

var mapProp= {
    center: new google.maps.LatLng(54.77,-1.577),
    zoom:13,
};
var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);



var marker = new google.maps.Marker({
	position: myLatLng,
	map: map,
	title: "Test"
});
		
};
	
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBej7vrT8gwwPc6ldYZRR-4zdU3it-gxM&callback=myMap"></script>


</body>
</html>
